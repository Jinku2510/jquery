<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <body>
        <a href="javascript:void(0)" class="btn">Click to fadeOut</a>
        <a href="javascript:void(0)" class="btn2">Click to fadeIn</a>
        <a href="javascript:void(0)" class="btn3">Click to fadeIn & fadeOut</a>
        <div class="circle"></div>
        <a href="javascript:void(0)" class="toggle">toggle</a>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Pages</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $(".btn").click(function(){
                    $(".circle").fadeOut();
                });
                $(".btn2").click(function(){
                    $(".circle").fadeIn();
                });
                $(".btn3").click(function(){
                    $(".circle").fadeToggle();
                });
                // $(".toggle").click(function(){
                //     $("nav").slideDown();
                // });
                // $(".toggle").click(function(){
                //     $("nav").slideUp();
                // });
                // $(".toggle").click(function(){
                //     $("nav").slideToggle().css("transform","translateY(0px)");
                // });
                // $(".toggle").click(function(){
                //     $("nav").addClass("block");
                // });
                // $(".toggle").click(function(){
                //     $("nav").removeClass("block");
                // });
                $(".toggle").click(function(){
                    $("nav").toggleClass("block");
                });
            });
        </script>
    </body>
</html>
